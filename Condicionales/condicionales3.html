<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Condicionales 3</title>
</head>

<body>
    <script>
        let nota1, nota2, nota3;
        let dato1, dato2, dato3, media;
        dato1 = window.prompt("Primer número?", "0");
        nota1 = parseFloat(dato1);
        dato2 = window.prompt("Segundo número?", "0");
        nota2 = parseFloat(dato2);
        dato3 = window.prompt("Tercer número?", "0");
        nota3 = parseFloat(dato3);

        media = (nota1 + nota2 + nota3) / 3;

        if (media >= 5.0) {
            resultado = " Aprobado.";
        } else {
            resultado = " Suspenso.";
        }
        document.write(`<h3>La nota final es ${resultado}</h3>`);
    </script>
</body>

</html>
