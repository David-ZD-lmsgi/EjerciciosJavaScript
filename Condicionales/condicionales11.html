<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales 11</title>
    <script>
        let origen, destino, descuento = 0;
        origen = prompt("Origen?", "null");
        destino = prompt("Destino?", "null");
        if (origen == "Palma")
            if (destino == "Barcelona") {
                descuento = 5;
            } else {
                if (destino == "Madrid") {
                    descuento = 10;
                } else {
                    if (destino == "Valencia") {
                        descuento = 15;
                    }
                }
            }
    </script>
</head>

<body>
    <script>
        document.write(`<h3>Su descuento es ${descuento} </h3> `);
    </script>
</body>

</html>
