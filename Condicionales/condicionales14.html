<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales 14</title>
    <script>
        let mes, resultado;

        mes = parseInt(prompt("Introduce el número del mes (1 al 12):"));

        if (isNaN(mes) || mes < 1 || mes > 12) {
            resultado = "Error: introduce un número del 1 al 12";
        }
        else if (mes == 2) {
            resultado = "Este mes tiene 28 días";
        }
        else if (mes == 4 || mes == 6 || mes == 9 || mes == 11) {
            resultado = "Este mes tiene 30 días";
        }
        else {
            resultado = "Este mes tiene 31 días";
        }

        document.write(resultado);
    </script>
</head>

</html>
