<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones 9</title>
    <script>
        let numero1 = parseInt(prompt("Introduce el primer número:"));
        let numero2 = parseInt(prompt("Introduce el segundo número:"));

        function mostrarSuma(a, b) {
            document.write("La suma es: " + (a + b));
        }

        mostrarSuma(numero1, numero2);
    </script>
</head>

</body>

</html>
