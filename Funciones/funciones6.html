</head>

<body>
    <script>
        let pasaraFarenheit = (grado) => { return Fahrenheit = grado * 1.8 + 32; };
        var result = pasaraFarenheit(22);
        alert(result);

        let pasaraCelsius = (Farenheit) => { return grado = (Farenheit - 32) * 5 / 9; };
        var result = pasaraCelsius(50);
        alert(result);
    </script>
</body>
