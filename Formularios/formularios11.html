<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Formularios 11</title>
    <script>
        function referencia(datoaltura, datopeso, datoedad, datosexo) {
            let altura = parseInt(datoaltura);
            let edad = parseInt(datoedad);
            let peso = parseInt(datopeso);
            if (datosexo == "h" || datosexo == "H")
                peso = 50 + ((altura - 150) / 4) * 3 + (edad - 20) / 4;

            else peso = peso * 0.9;
            document.getElementById("resultado").innerHTML = peso;
        }
    </script>
</head>

<body>
    <form name="pref">
        Introduzca su altura en cm <input type="text" name="altura" />
        Introduzca su peso en kg <input type="text" name="peso" />
        Introduzca su edad <input type="text" name="edad" />
        Introduzca su sexo (H/M) <input type="text" name="sexo" />
        <input id="ref" type="button" value="Calcula" onclick="referencia(pref.altura.value,pref.peso.value,pref.edad.value,
pref.sexo.value)" />
        <p> El peso referencia es: <span id="resultado"></span></p>
    </form>
</body>

</html>
